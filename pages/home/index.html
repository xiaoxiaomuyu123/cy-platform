<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>西安市城市体检信息平台</title>
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="top-tab">
					<div class="logo-info side-div">
						<img src="img/common/logo.png" class="logo-img"/>
					</div>
					<div id="tabList" class="tab-list">
					</div>
					<div class="user-info side-div">
						<img src="img/common/setting.png" class="icon-20"/>
						<img id="profile" src="img/common/profile.png" class="profile-img"/>
					</div>
				</div>
				<div class="sub-tab">
					<div id="subTab" class="subtab-list">
					</div>
					<div id="rightSelector" class="right-selector">
					</div>
				</div>
			</div>
			<div class="content">
				<iframe id="content" width="100%" height="100%" frameBorder="0" scrolling="no"></iframe>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
