<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年指标对比</title>
    <link rel="stylesheet" href="index.css">
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">

    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
</head>
<body>
    <Header class="header">
        <div class="header-left">
            <div class="header-image-logo-box">
                <image class="header-image-logo" src="../../../public/images/icons/icon_layer_list_normal.png" />
            </div>
            <div class="header-tittle">市城市体检信息平台</div>
        </div>
        <div class="header-middle">
            <div class="navgate-item">年度体检</div>
            <div class="navgate-item">体征感知</div>
            <div class="navgate-item">只能评估与辅助决策</div>
            <div class="navgate-item">整改跟踪</div>
            <div class="navgate-item">案例库</div>
        </div>
        <div class="header-right">
            <div class="set-box">
                <image class="set-image" src="../../../public/images/icons/icon_navigation_setting.png" />
            </div>
            <div class="header-user-logo-box">
                <image class="user-logo" src="../../../public/images/icons/icon_layer_list_normal.png" />
            </div>
        </div>
    </Header>

    <!--  二级导航栏  -->
    <div class="navigator">
        <div class="navigator-box">
            <div class="navigator-item first">体检概览</div>
            <div class="navigator-item second">指标列表</div>
            <div class="navigator-item third">指标详情</div>
            <div class="navigator-item forth">理念指标对比</div>
            <div class="navigator-item fifth">社会满意度分析</div>
        </div>
    </div>

    <!--  主页面内容  -->
    <div class="content">
        <!--    左侧导航    -->
        <div class="navigator-left">
            <div class="navigator-left-box">
                <div class="navigator-left-item first">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_shengtai_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">生态宜居</div>
                </div>
                <div class="navigator-left-item second">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_jiankang_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">健康舒适</div>
                </div>
                <div class="navigator-left-item third">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_anquan_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">安全韧性</div>
                </div>
                <div class="navigator-left-item forth">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_jiaotong_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">交通便捷</div>
                </div>
                <div class="navigator-left-item fifth">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_fengmao_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">风貌特色</div>
                </div>
                <div class="navigator-left-item sixth">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_zhengjie_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">整洁有序</div>
                </div>
                <div class="navigator-left-item seventh">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_duoyuan_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">多元包容</div>
                </div>
                <div class="navigator-left-item eighth">
                    <div class="icon-box">
                        <image class="icon-image" src="../../../public/images/icons/icon_navigation_chuangxin_normal.png"/>
                    </div>
                    <div class="navigator-left-item-text">创新活力</div>
                </div>
            </div>

        </div>
        <!--    中间部分    -->
        <div class="content-middle">
            <div class="search-area">
                <div class="start-time-box">
                    <div class="label">起始年</div>
                    <div class="selector-box">
                        <div class="start-time">2019</div>
                        <div class="selector-icon-image-box">
                            <image class="selector-icon-image" src="../../../public/images/icons/icon_arrow_down.png"/>
                        </div>
                    </div>
                </div>
                <div class="search-middle-line"></div>
                <div class="end-time-box">
                    <div class="label">目标年</div>
                    <div class="selector-box">
                        <div class="start-time">2019</div>
                        <div class="selector-icon-image-box">
                            <image class="selector-icon-image" src="../../../public/images/icons/icon_arrow_down.png"/>
                        </div>
                    </div>
                </div>
                <div class="search-button">查询</div>

            </div>
            <div class="content-main">
                <div class="content-list-item">
                    <div class="content-list-item-left">
                        <div class="content-list-item-first-box">
                            <div class="content-list-item-label">指标名称</div>
                            <div class="content-list-item-highlight">区域开发强度（%）</div>
                        </div>
                        <div class="content-list-item-second-box">
                            <div class="content-list-item-label">指标解释</div>
                            <div class="content-list-item-description">市辖区建成区面积占辖区总面积的百分比</div>
                        </div>
                    </div>
                    <div class="content-list-item-right">
                        <div class="content-table-box">
                            <div class="table-header">
                                <div class="table-header-column1">年份</div>
                                <div class="table-header-column2">指标值</div>
                                <div class="table-header-column3">分档</div>
                            </div>
                            <div class="table-content">
                                <div class="table-content-column1">2019</div>
                                <div class="table-content-column2">7.39%</div>
                                <div class="table-content-column3">中等</div>
                            </div>
                            <div class="table-content">

                                <div class="table-content-column2">16.99%</div>
                                <div class="table-content-column3">一般</div>
                            </div>
                            <div class="table-content">
                                <div class="table-content-column1">2021</div>
                                <div class="table-content-column2">——</div>
                                <div class="table-content-column3">——</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    右侧部分    -->
        <div>

        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
