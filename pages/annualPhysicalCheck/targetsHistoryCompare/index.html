<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>历年指标对比</title>

<body>
    <Header class="header">
        <div class="header-left">
            <div class="header-image-logo-box">
                <image class="header-image-logo" src="../../../public/images/icons/icon_layer_list_normal.png" />
            </div>
            <div class="header-tittle">市城市体检信息平台</div>
        </div>
        <div class="header-middle">
            <div class="navgate-item">年度体检</div>
            <div class="navgate-item">体征感知</div>
            <div class="navgate-item">只能评估与辅助决策</div>
            <div class="navgate-item">整改跟踪</div>
            <div class="navgate-item">案例库</div>
        </div>
        <div class="header-right">
            <div class="set-box">
                <image class="set-image" src="../../../public/images/icons/icon_navigation_setting.png" />
            </div>
            <div class="header-user-logo-box">
                <image class="user-logo" src="../../../public/images/icons/icon_layer_list_normal.png" />
            </div>
        </div>
    </Header>

    <!--  二级导航栏  -->
    <div class="navigator">
        <div class="navigator-container">
            <div class="navigator-box">
                <div class="navigator-item first">体检概览</div>
                <div class="navigator-item second">指标列表</div>
                <div class="navigator-item third">指标详情</div>
                <div class="navigator-item third navigator-active">历年指标对比</div>
                <div class="navigator-item forth">理念指标对比</div>
                <div class="navigator-item fifth">社会满意度分析</div>
            </div>
        </div>
        <div class="select-city">
            <select name="year" lay-verify="" class="selector-box">
                <option value="010">2020</option>
                <option value="021">2021</option>
                <option value="0571">2022</option>
            </select>
        </div>
    </div>

    <!--  主页面内容  -->
    <div class="content">
        <!--    左侧导航    -->
        <div class="navigator-left">
            <div class="navigator-left-wrapper">
                <div class="navigator-left-box">
                    <div class="operation ecology ecology-checked" data-thirdnavigate="ecology">
                        <span class="operation-icon"></span>
                        <span class="operation-text">生态宜居</span>
                    </div>
                    <div class="operation health" data-thirdnavigate="health">
                        <span class="operation-icon"></span>
                        <span class="operation-text">健康舒适</span>
                    </div>
                    <div class="operation safety" data-thirdnavigate="safety">

                    </div>
                    <div class="operation traffic" data-thirdnavigate="traffic">
                        <span class="operation-icon"></span>
                        <span class="operation-text">交通便捷</span>
                    </div>
                    <div class="operation scene" data-thirdnavigate="scene">
                        <span class="operation-icon"></span>
                        <span class="operation-text">风貌特色</span>
                    </div>
                    <div class="operation tidy" data-thirdnavigate="tidy">
                        <span class="operation-icon"></span>
                        <span class="operation-text ">整洁有序</span>
                    </div>
                    <div class="operation diversity" data-thirdnavigate="diversity">
                        <span class="operation-icon"></span>
                        <span class="operation-text">多元包容</span>
                    </div>
                    <div class="operation innovation" data-thirdnavigate="innovation">
                        <span class="operation-icon"></span>
                        <span class="operation-text">创新活力</span>
                    </div>
                </div>
            </div>


        </div>
        <!--    中间部分    -->
        <div class="content-middle">
            <div class="search-area">

                <div class=" start-time-box buffer-container-hide">
                    <div class="input-container">
                        <div class="label">起始年</div>
                        <div class="form-input-select-container">
                            <div class="custom-select">
                                <div class="custom-select-header">
                                    <div class="custom-select-header-value"></div>
                                    <div class="custom-select-icon">
                                        <img class="custom-select-icon-image" src="../../../public/images/icons/icon_arrow_down.png" alt="">
                                    </div>
                                </div>
                                <div class="custom-option custom-option-hide">
                                    <div class="custom-option-item" data-value="2020" data-key="2020">2020</div>
                                    <div class="custom-option-item" data-value="2021" data-key="2021">2021</div>
                                    <div class="custom-option-item" data-value="2022" data-key="2022">2022</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-middle-line"></div>
                <div class="start-time-box buffer-container-hide">
                    <div class="input-container">
                        <div class="label">目标年</div>
                        <div class="form-input-select-container">
                            <div class="custom-select">
                                <div class="custom-select-header end-time-select-header">
                                    <div class="custom-select-header-value end-time-select-header-value"></div>
                                    <div class="custom-select-icon">
                                        <img class="custom-select-icon-image" src="../../../public/images/icons/icon_arrow_down.png" alt="">
                                    </div>
                                </div>
                                <div class="custom-option custom-option-hide end-time-option">
                                    <div class="custom-option-item" data-value="2020" data-key="2020">2020</div>
                                    <div class="custom-option-item" data-value="2021" data-key="2021">2021</div>
                                    <div class="custom-option-item" data-value="2022" data-key="2022">2022</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
